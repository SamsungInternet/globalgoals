<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Samsung Internet Global Goals">
    <link href="css/oui-css/oui.css" rel="stylesheet">
    <link href="css/gg.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gg-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="css/gg-light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link href="css/_settings.css" rel="stylesheet">
    <script src="js/_gg_ui.js"></script>
    <script src="js/settings.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/raster/icn_goals_colored.png"/>
    <title>Samsung | The Global Goals : Settings</title>
</head>
<body>
    <div id="main-shell">
        <main id="_page_main_container" class="header-bg">
            <header id="_page_title">
                <h1 class="half-width">Settings</h1>
                <p class="half-width">Control all your preferences for the Global Goals app.</p>
            </header>
            <section class="content">
                <div class="oui-bubble settings">
                    <a href="https://www.globalgoals.org/" target="_blank" class="oui-button">About the Global Goals</a><br>
                    <a href="https://samsunginter.net/" target="_blank" class="oui-button">About Samsung Internet</a><br>
                    <a id="collected-data" href="#" class="oui-button">Collected data</a>
                    <hr>
                    <a href="introduction.html" class="oui-button">Introduction</a><br>
                </div>
            </section>
            <div class="modal">
                <div class="oui-dialog-mask"></div>
                <div class="oui-dialog">
                    <div class="oui-dialog-header">
                        Collected data
                    </div>
                    <div class="oui-dialog-description">
                        <p>
                            As of today, the Samsung Global Goal PWA doesn't collect any data.
                        </p>
                        <div class="oui-dialog-action">
                            <a href="#" class="oui-dialog-action-link close">Close</a>                            
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <img id="main-colorbar" src="images/ui_elements/colorband.svg" alt="main bar">
        <nav id="main-menu">
            <a href="index.html" class="main-menu-button">
                <img src="images/ui_elements/icn_updates.svg" class="menu-icon" width="40" height="40" alt=""/>  
                <span>Updates</span>      
            </a>
            <a href="goals.html" class="main-menu-button">
                <img src="images/ui_elements/icn_goals.svg" width="40" height="40" class="menu-icon" alt=""/>
                <span>Goals</span>
            </a>
            <a href="donate.html" class="main-menu-button">
                <img src="images/ui_elements/icn_donate.svg" width="40" height="40" class="menu-icon" alt=""/>
                <span>Donate</span>
            </a>
            <div class="main-menu-button main-menu-button--active">
                <img src="images/ui_elements/icn_settings_selected.svg" width="40" height="40" class="menu-icon" alt=""/>
                <span>Settings</span>
            </div>
        </nav>
    </div>
    
</body>
</html>
