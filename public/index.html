<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/oui-css/oui.css" rel="stylesheet">
    <link href="css/gg.css" rel="stylesheet">

    <link href="/css/_updates.css" rel="stylesheet">
    <script src="/js/updates.js"></script>

    <title>Samsung | The Global Goals : Updates</title>
</head>
<body>
    <div id="main-shell">
        <main id="_page_main_container" class="header-bg">
            <header id="_page_title">
                <img src="images/ui_elements/sgg_logo.svg" class="sgg_logo" alt="Samsung Global Goals">
                <h1 class="half-width">Updates</h1>
                <p class="half-width">Every day, people are taking action to realise the Global Goals. See what's been going on below.</p>
            </header>
            <div class="_sticky_title">
                <h2>Updates</h2>
                <span>
                    <svg class="_sticky_l_corner" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg" fill="var(--background)"><path d="M13 0C5.993 0 .273 5.556.05 12.5H0V0h13z"/></svg>
                    <svg class="_sticky_r_corner" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg" fill="var(--background)"><path d="M13 0v13C13 6.722 8.54 1.477 2.619.264L0 0h13z"/></svg>
                </span>
            </div>
            <div id="_main_content" class="main-content-layout">
                
            </div>
        </main>
        <img id="main-colorbar" src="/images/ui_elements/colorband.svg">
        <nav id="main-menu">
            <div class="main-menu-button main-menu-button--active">
                <img src="/images/ui_elements/icn_updates_selected.svg" class="menu-icon" alt=""/>  
                <span>Updates</span>      
            </div>
            <a href="/goals.html"  class="main-menu-button">
                <img src="images/ui_elements/icn_goals.svg"  class="menu-icon" alt=""/>
                <span>Goals</span>
            </a>
            <a href="/donate.html"  class="main-menu-button">
                <img src="/images/ui_elements/icn_donate.svg"  class="menu-icon" alt=""/>
                <span>Donate</span>
            </a>
            <a href="/settings.html"  class="main-menu-button">
                <img src="/images/ui_elements/icn_settings.svg"  class="menu-icon" alt=""/>
                <span>Settings</span>
            </a>
        </nav>
    </div>
    <script>
    // This is the "Offline page" service worker

    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

    // Check compatibility for the browser we're running this in
   // This is the "Offline page" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
            console.log("[PWA Builder] active service worker found, no need to register");
        } else {
            // Register the service worker
            navigator.serviceWorker
            .register("serviceworker.js", {
                scope: "./"
            })
            .then(function (reg) {
                console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
            });
        }
        }


    </script>
