<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Samsung Internet Global Goals">
    <link rel="stylesheet" href="css/oui-css/oui.css">
    <link rel="stylesheet" href="css/gg.css">
    <link rel="stylesheet" href="/css/gg-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="/css/gg-light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link rel="stylesheet" href="/css/_updates.css">
    <script rel="preload" src="/js/_gg_ui.js" as="script"></script>
    <script src="/js/updates.js"></script>     
    <script rel="preload" src="assets/goalsDetail.js" as="script"></script>
    <script defer src="/__/firebase/7.15.2/firebase-app.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script> 
    <link rel="manifest" href="/appmanifest.webmanifest">  
    <link rel="shortcut icon" type="image/png" href="/images/raster/icn_goals_colored.png"/>
    <title>Samsung | The Global Goals : Updates</title>
</head>
<body>
    <div id="main-shell">
        <main id="_page_main_container" class="header-bg">
            <header id="_page_title">
                <img src="images/ui_elements/sgg_logo.svg" class="sgg_logo" alt="Samsung Global Goals">
                <h1 class="half-width">Updates</h1>
                <p class="half-width">Every day, people are taking action to realise the Global Goals. See what's been going on below.</p>
            </header>
            <div class="_sticky_title">
                <h2>Updates</h2>
                <span>
                    <svg class="_sticky_l_corner" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg" fill="var(--background)"><path d="M13 0C5.993 0 .273 5.556.05 12.5H0V0h13z"/></svg>
                    <svg class="_sticky_r_corner" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg" fill="var(--background)"><path d="M13 0v13C13 6.722 8.54 1.477 2.619.264L0 0h13z"/></svg>
                </span>
            </div>
            <section id="_main_content" class="main-content-layout">
            </section>
            <section class="more-info">
                <button id="_btn_showmore" onClick="window.location.reload();" class="btn oui-button hidden">See More</button>
            </section>
        </main>
               
        <img id="main-colorbar" src="/images/ui_elements/colorband.svg" alt="main bar">
        <nav id="main-menu">
            <div class="main-menu-button main-menu-button--active">
                <img src="/images/ui_elements/icn_updates_selected.svg" class="menu-icon" alt="update menu icon"/>  
                <span>Updates</span>      
            </div>
            <a href="/goals.html"  class="main-menu-button">
                <img src="images/ui_elements/icn_goals.svg"  class="menu-icon" alt="goals menu icon"/>
                <span>Goals</span>
            </a>
            <a href="/donate.html"  class="main-menu-button">
                <img src="/images/ui_elements/icn_donate.svg"  class="menu-icon" alt="donate menu icon"/>
                <span>Donate</span>
            </a>
            <a href="/settings.html"  class="main-menu-button">
                <img src="/images/ui_elements/icn_settings.svg"  class="menu-icon" alt="settings menu icon"/>
                <span>Settings</span>
            </a>
        </nav>
    </div>
    <script>
        
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
            console.log("Active Service Worker Found.");
        } else {
            // Register the service worker
            navigator.serviceWorker
            .register("serviceworker.js", {
                scope: "./"
            })
            .then(function (reg) {
                console.log("Service worker has been registered for scope: " + reg.scope);
            });
        }
        }
     

    </script>
</body>
</html>
