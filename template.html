<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/oui-css/oui.css" rel="stylesheet">
    <link href="css/gg.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gg-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="css/gg-light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link href="css/_template.css" rel="stylesheet">
    <script src="js/_gg_ui.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/raster/icn_goals_colored.png"/>
    <title>Title</title>
</head>
<body>
    <div id="main-shell">
        <main id="_page_main_container">
            <header id="_page_title">
                <h1>Template Title</h1>
                <p>Description specific to this section.</p>
            </header>
            <div class="_sticky_title">
                <h2>Title</h2>
                <span>
                    <svg class="_sticky_l_corner" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg" fill="var(--background)"><path d="M13 0C5.993 0 .273 5.556.05 12.5H0V0h13z"/></svg>
                    <svg class="_sticky_r_corner" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg" fill="var(--background)"><path d="M13 0v13C13 6.722 8.54 1.477 2.619.264L0 0h13z"/></svg>
                </span>
            </div>
            <div id="_main_content">
                <p>Main content</p>
            </div>
        </main>
        <img id="main-colorbar" src="images/ui_elements/colorband.svg">
        <nav id="main-menu">
            <div class="main-menu-button">
                <img src="images/ui_elements/icn_updates.svg" class="menu-icon" alt=""/>  
                <span>Updates</span>      
            </div>
            <div  class="main-menu-button">
                <img src="images/ui_elements/icn_goals.svg"  class="menu-icon" alt=""/>
                <span>Goals</span>
            </div>
            <div  class="main-menu-button">
                <img src="images/ui_elements/icn_donate.svg"  class="menu-icon" alt=""/>
                <span>Donate</span>
            </div>
            <div  class="main-menu-button">
                <img src="images/ui_elements/icn_settings.svg"  class="menu-icon" alt=""/>
                <span>Settings</span>
            </div>
        </nav>
    </div>
</body>
</html>
